<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Student Registration System</h1>
        <!-- <p>Register students and manage their details efficiently.</p> -->
    </header>

    <!-- Main Content Section -->
    <section class="content-section">
        <!-- Form Section -->
        <div class="form-section">
            <form id="studentForm">
                <label for="name">Student Name:</label>
                <!--<input type="text" id="name" required>-->
                <input type="text" id="name" name="name" pattern="[A-Za-z\s]+" title="Please enter a valid name (letters and spaces only)" required>

                <label for="id">Student ID:</label>
                <input type="number" id="id" required>

                <label for="class">Class:</label>
                <input type="number" id="class"required>

                <label for="email">Email ID:</label>
                <input type="email" id="email" required>

                <label for="contact">Contact No:</label>
                <input type="tel" id="contact" required>

                <button type="submit">Add</button>
            </form>
        </div>

        <!-- Display Section -->
        <div class="display-section">
            <!--<h2>Registered Students</h2>-->
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>ID</th>
                        <th>Class</th>
                        <th>Roll No</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically generated by JS -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Script Linking -->
    <script src="script.js"></script>

</body>
</html>
